name: Deploy Azure Function App

on:
  push:
    branches:
      - main  # Runs deployment when pushing to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Use Linux runner (adjust if using Windows)

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Adjust if using a different version

      - name: Ensure Function App Directory Exists
        run: |
          if [ ! -d "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}" ]; then
            echo "Error: Directory '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}' does not exist."
            exit 1
          fi

      - name: Navigate to Function App Directory
        run: pushd "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"

      - name: Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: "your-function-app-name"
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          python-version: "3.10"

    env:
      AZURE_FUNCTIONAPP_PACKAGE_PATH: './git'  # Change this if your app is in another folder
